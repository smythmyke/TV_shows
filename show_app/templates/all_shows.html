<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shows Available</title>
</head>

<body>
    <div class="container">
        <h1> All Shows</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Network</th>
                    <th>Release_date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for show in all_shows %}
                <tr>
                    <td name='id'>{{show.id}}</td>
                    <td name='title'>{{show.title}}</td>
                    <td name='network'>{{show.network}}</td>
                    <td name='release_date'>{{show.release_date}}</td>
                    <td name='actions'>
                        <a href='/shows/{{show.id}}'>Show</a>
                        <a href='/shows/{{show.id}}/edit'>Edit</a>
                        <a href='/shows/{{show.id}}/delete'>Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/">Create a New Show</a>
    </div>
</body>

</html>
